<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DragonConfigs - Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    /* Twój CSS zostaje bez zmian */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100%;height:100%;overflow-x:hidden;font-family:'Poppins',sans-serif;background-color:#000}
    @keyframes gradient-wave{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    nav{position:fixed;top:0;left:0;width:100%;height:60px;line-height:60px;background-color:rgba(0,0,0,0.8);border-bottom:1px solid rgba(34,34,34,0.8);display:flex;align-items:center;padding:0 1rem;z-index:10}
    .nav-logo{font-size:1.5rem;font-weight:700;background:linear-gradient(45deg,#00ffd1 0%,#00bfff 25%,#ff00ff 50%,#ff0055 75%,#ffee00 100%);background-size:200% 200%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradient-wave 1.5s ease-in-out infinite;text-decoration:none;margin-right:2rem}
    .nav-list{display:flex;list-style:none;gap:1.5rem}
    .nav-list a{color:#e0e0e0;text-decoration:none;font-size:1rem;transition:color 0.2s ease,text-shadow 0.2s ease}
    .nav-list a:hover,.nav-list .active>a{color:#00ffc2;text-shadow:0 0 8px #00ffc2,0 0 16px #00ffc2}
    #fireCanvas,#snowCanvas,#sandCanvas{position:fixed;top:60px;left:0;width:100vw;height:calc(100vh - 60px);pointer-events:none}
    #fireCanvas{z-index:2}
    #snowCanvas{z-index:3}
    #sandCanvas{z-index:4}
    .video-background{position:fixed;top:60px;left:0;width:100vw;height:calc(100vh - 60px);overflow:hidden;z-index:0}
    .video-background video{position:absolute;top:50%;left:50%;height:100%;width:auto;transform:translate(-50%,-50%);object-fit:cover;object-position:top center;filter:blur(8px)}
    header.hero{position:absolute;top:60px;left:0;width:100vw;height:calc(100vh - 60px);display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;color:#fff;z-index:6;pointer-events:none}
    .typewriter-container{display:flex;align-items:center;justify-content:center;font-size:2.5rem;font-weight:700}
    #typed-text{background:linear-gradient(45deg,#07c9b9 0%,#00bfff 25%,#ff00ff 50%,#ff0055 75%,#ffee00 100%);background-size:200% 200%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradient-wave 1.5s ease-in-out infinite;text-shadow:2px 2px 10px rgba(0,0,0,0.8)}
    #cursor{display:inline-block;margin-left:4px;font-size:2.5rem;font-weight:700;color:#fff;animation:blink 0.7s step-start infinite}
    @keyframes blink{50%{opacity:0}}
    header.hero p{font-size:1.5rem;margin:1rem 0 2rem;color:#f0f0f0;text-shadow:2px 2px 12px rgba(0,0,0,0.7)}
    .hero-buttons{display:flex;gap:1rem;pointer-events:all}
    .hero-buttons .btn{padding:0.85rem 1.75rem;background-color:transparent;border:2px solid;border-image:linear-gradient(45deg,#00ffd1 0%,#00bfff 25%,#ff00ff 50%,#ff0055 75%,#ffee00 100%) 1;color:transparent;background:linear-gradient(45deg,#00ffd1 0%,#00bfff 25%,#ff00ff 50%,#ff0055 75%,#ffee00 100%);background-size:200% 200%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradient-wave 1.5s ease-in-out infinite;text-decoration:none;font-size:1rem;font-weight:500;border-radius:20px;position:relative;overflow:hidden;transition:background-color 0.2s ease,transform 0.2s ease,border-image 0.2s ease}
    .hero-buttons .btn:hover{background-color:rgba(0,255,194,0.1);transform:translateY(-2px)}
    footer{padding:1.5rem 1rem;background-color:#111;color:#aaa;text-align:center;font-size:0.9rem;margin-top:calc(100vh + 60px)}
    footer a{color:#00ffc2;text-decoration:none}
    footer a:hover{text-decoration:underline}
  </style>
</head>

<body>
  <canvas id="fireCanvas"></canvas>
  <canvas id="snowCanvas"></canvas>
  <canvas id="sandCanvas"></canvas>

  <div class="video-background">
    <video id="bg-video" src="background.mp4" autoplay loop playsinline preload="auto"></video>
  </div>

  <nav>
    <a href="index.html" class="nav-logo">DragonConfigs</a>
    <ul class="nav-list">
      <li class="active"><a href="index.html">Strona Główna</a></li>
      <li><a href="Configi.html">Wszystko MC</a></li>
      <li><a href="download.html">Pobierz</a></li>
      <li><a href="https://discord.gg/pTXQpWgfaE" target="_blank">Kontakt</a></li>
    </ul>
  </nav>

  <header class="hero">
    <div class="typewriter-container" id="hero-text-container">
      <span id="typed-text"></span><span id="cursor">|</span>
    </div>
    <p id="hero-subtitle">Twoje centrum cheatów i configów do Minecrafta</p>
    <div class="hero-buttons">
      <a href="Configi.html" class="btn">Zobacz Configi</a>
    </div>
  </header>

  <footer>
    <p>&copy; 2025 DragonConfigs | Made by XxvoltikxX</p>
    <p><a href="https://minecraft.net" target="_blank" rel="noopener">Oficjalna strona Minecraft</a></p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const bgVideo = document.getElementById('bg-video');
      bgVideo.currentTime = 0;
      bgVideo.muted = false;
      bgVideo.play().catch(() => {});

      // --- Tu możesz wkleić resztę efektów z twojego starego kodu ---
      // np. floating dust, snow, sandstorm, typewriter itd.
    });
  </script>
</body>
</html>
