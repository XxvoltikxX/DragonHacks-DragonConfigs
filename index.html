<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoplay Video z Dźwiękiem</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay playsinline>
    <source src="twojfilm.mp4" type="video/mp4">
    Twoja przeglądarka nie wspiera HTML5 video.
  </video>

  <script>
    const video = document.getElementById('bg-video');

    // Spróbuj od razu włączyć z dźwiękiem
    video.muted = false;
    video.currentTime = 0;
    video.play().catch(() => {
      // Jeśli się nie udało (blokada autoplay), włącz muted
      video.muted = true;
      video.play().catch(() => {});
    });

    // Automatyczne włączenie audio przy pierwszym ruchu myszy / scrollu / kliknięciu
    const enableAudio = () => {
      video.muted = false;
      video.currentTime = 0;
      video.play().catch(() => {});
      document.removeEventListener('click', enableAudio);
      document.removeEventListener('mousemove', enableAudio);
      document.removeEventListener('wheel', enableAudio);
    };

    document.addEventListener('click', enableAudio);
    document.addEventListener('mousemove', enableAudio);
    document.addEventListener('wheel', enableAudio);
  </script>
</body>
</html>
