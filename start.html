<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DragonConfigs - Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ===========================================
        RESET I PODSTAWOWA STRUKTURA
        =========================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: #000; /* czarne tło, gdyby wideo się nie wczytało */
    }

    /* ===========================================
        ANIMACJA GRADIENTU (używana w logo i przycisku)
        =========================================== */
    @keyframes gradient-wave {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===========================================
        PASEK NAWIGACYJNY (PÓŁPRZEZROCZYSTY)
        =========================================== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      line-height: 60px;
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(34, 34, 34, 0.8);
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 15; /* Najwyżej */
    }
    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(
        45deg,
        #00ffd1 0%,
        #00bfff 25%,
        #ff00ff 50%,
        #ff0055 75%,
        #ffee00 100%
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-wave 1.5s ease-in-out infinite;
      text-decoration: none;
      margin-right: 2rem;
    }
    .nav-list {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }
    .nav-list li {
      position: relative;
    }
    .nav-list a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease, text-shadow 0.2s ease;
      position: relative;
    }
    .nav-list a:hover,
    .nav-list .active > a {
      color: #00ffc2;
      text-shadow: 0 0 8px #00ffc2, 0 0 16px #00ffc2;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(34, 34, 34, 0.8);
      border-radius: 4px;
      list-style: none;
      padding: 0.5rem 0;
      z-index: 16;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-menu li {
      margin: 0;
    }
    .dropdown-menu a {
      display: block;
      padding: 0.4rem 1rem;
      white-space: nowrap;
      color: #e0e0e0;
      transition: background-color 0.2s ease, text-shadow 0.2s ease;
    }
    .dropdown-menu a:hover {
      background-color: rgba(34, 34, 34, 0.8);
      color: #00ffc2;
      text-shadow: 0 0 6px #00ffc2;
    }

    /* ===========================================
        CANVAS: unoszące się pyłki (Floating Dust)
        =========================================== */
    #fireCanvas {
      position: fixed;
      top: 60px; /* zaraz pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      pointer-events: none;
      z-index: 5; /* NAD wideo */
    }

    /* ===========================================
        CANVAS: bardzo gęsta burza śnieżna (Snowstorm)
        =========================================== */
    #snowCanvas {
      position: fixed;
      top: 60px; /* zaraz pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      pointer-events: none;
      z-index: 6; /* NAD fireCanvas */
    }

    /* ===========================================
        CANVAS: efekt burzy piaskowej (Sandstorm)
        =========================================== */
    #sandCanvas {
      position: fixed;
      top: 60px; /* zaraz pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      pointer-events: none;
      z-index: 7; /* NAD snowCanvas */
    }

    /* ===========================================
        TŁO VIDEO (HTML5) – wypełnia wysokość
        i dopasowuje szerokość, bez zmiany rozmiaru,
        z efektem rozmycia
        =========================================== */
    .video-background {
      position: fixed;
      top: 60px; /* tuż pod paskiem nawigacyjnym */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      overflow: hidden;
      z-index: 0; /* NAJNIŻEJ */
    }
    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;       /* wypełnia wysokość kontenera */
      width: auto;         /* szerokość dostosowana proporcjonalnie */
      transform: translate(-50%, -50%);
      object-fit: cover;           /* wypełnia cały kontener przy zachowaniu proporcji */
      object-position: top center; /* wyrównanie od góry kadru */
      filter: blur(8px);
    }

    /* ===========================================
        PRZEZROCZYSTY OVERLAY (do odblokowania audio)
        =========================================== */
    #audio-overlay {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      background-color: rgba(0,0,0,0); /* całkowicie przezroczyste */
      z-index: 8; /* Nad canvasami i wideo */
      cursor: pointer;
    }

    /* ===========================================
        HERO (NAPIS + PRZYCISK NA ŚRODKU)
        =========================================== */
    header.hero {
      position: absolute;
      top: 60px; /* pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      z-index: 10; /* NAD wszystkimi efektami */
      pointer-events: none; /* aby scroll/parallax działał */
    }
    .typewriter-container {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      height: auto;
      will-change: transform;
    }
    #typed-text {
      background: linear-gradient(
        45deg,
        #07c9b9 0%,
        #00bfff 25%,
        #ff00ff 50%,
        #ff0055 75%,
        #ffee00 100%
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-wave 1.5s ease-in-out infinite;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #typed-text.visible {
      opacity: 1;
    }
    #typing-cursor {
      display: inline-block;
      width: 2px;
      height: 2.8rem;
      background-color: #00ffcc;
      margin-left: 6px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* PRZYCISK „Explore Configs” */
    #explore-button {
      margin-top: 40px;
      padding: 1rem 3rem;
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(
        45deg,
        #00ffc2 0%,
        #00bfff 25%,
        #ff00ff 50%,
        #ff0055 75%,
        #ffee00 100%
      );
      background-size: 200% 200%;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffc2;
      transition: background-position 1.5s ease-in-out, box-shadow 0.3s ease;
      pointer-events: auto; /* aby przycisk był klikalny */
    }
    #explore-button:hover {
      background-position: 100% 50%;
      box-shadow: 0 0 24px #00ffc2;
    }
    #explore-button:active {
      transform: scale(0.95);
      box-shadow: 0 0 12px #00ffc2 inset;
    }

  </style>
</head>
<body>
  <nav>
    <a href="#" class="nav-logo">DragonConfigs</a>
    <ul class="nav-list">
      <li class="active"><a href="#">Home</a></li>
      <li class="dropdown">
        <a href="#">About</a>
        <ul class="dropdown-menu">
          <li><a href="#">Team</a></li>
          <li><a href="#">History</a></li>
          <li><a href="#">Vision</a></li>
        </ul>
      </li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Other</a></li>
    </ul>
  </nav>

  <!-- CANVASY -->
  <canvas id="fireCanvas"></canvas>
  <canvas id="snowCanvas"></canvas>
  <canvas id="sandCanvas"></canvas>

  <!-- TŁO WIDEO -->
  <div class="video-background">
    <video autoplay loop muted playsinline>
      <source src="https://cdn.dragonconfigs.pl/animacje/16.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- PRZEZROCZYSTY OVERLAY DO ODROZROBIENIA AUDIO -->
  <div id="audio-overlay" title="Click to enable audio"></div>

  <!-- HERO SEKCJA -->
  <header class="hero">
    <div class="typewriter-container">
      <span id="typed-text"></span><span id="typing-cursor"></span>
    </div>
    <button id="explore-button">Explore Configs</button>
  </header>

  <script>
    // ==== TYPING ANIMATION ====
    const text = "Welcome to DragonConfigs!";
    const typedText = document.getElementById("typed-text");
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        typedText.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 100); // prędkość pisania
      } else {
        typedText.classList.add("visible");
      }
    }
    window.onload = () => {
      typeWriter();
    };

    // ==== PRZYCISK - Explore Configs ====
    const exploreBtn = document.getElementById("explore-button");
    exploreBtn.addEventListener("click", () => {
      // Przykładowa akcja po kliknięciu - możesz zmienić na rzeczywistą nawigację
      alert("Explore Configs clicked! Przekieruj na inną stronę lub otwórz modal.");
      // lub np.
      // window.location.href = "/configs.html";
    });

    // ==== CANVAS: Unoszące się pyłki (fireCanvas) ====
    const fireCanvas = document.getElementById('fireCanvas');
    const fireCtx = fireCanvas.getContext('2d');
    let fireParticles = [];

    function resizeCanvas(canvas) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 60; // uwzględnia navbar
    }
    resizeCanvas(fireCanvas);
    window.addEventListener('resize', () => {
      resizeCanvas(fireCanvas);
      resizeCanvas(snowCanvas);
      resizeCanvas(sandCanvas);
    });

    class FireParticle {
      constructor() {
        this.x = Math.random() * fireCanvas.width;
        this.y = fireCanvas.height + Math.random() * 50;
        this.radius = 1 + Math.random() * 2;
        this.speedY = 0.5 + Math.random() * 1;
        this.alpha = 0.1 + Math.random() * 0.3;
      }
      update() {
        this.y -= this.speedY;
        this.alpha -= 0.005;
        if (this.alpha <= 0 || this.y < 0) {
          this.x = Math.random() * fireCanvas.width;
          this.y = fireCanvas.height + Math.random() * 50;
          this.alpha = 0.1 + Math.random() * 0.3;
          this.radius = 1 + Math.random() * 2;
          this.speedY = 0.5 + Math.random() * 1;
        }
      }
      draw() {
        fireCtx.beginPath();
        fireCtx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        fireCtx.shadowColor = 'rgba(0,255,255,0.5)';
        fireCtx.shadowBlur = 4;
        fireCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        fireCtx.fill();
      }
    }

    function initFireParticles() {
      fireParticles = [];
      for (let i = 0; i < 120; i++) {
        fireParticles.push(new FireParticle());
      }
    }
    initFireParticles();

    function animateFire() {
      fireCtx.clearRect(0, 0, fireCanvas.width, fireCanvas.height);
      fireParticles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateFire);
    }
    animateFire();

    // ==== CANVAS: Śnieg (snowCanvas) ====
    const snowCanvas = document.getElementById('snowCanvas');
    const snowCtx = snowCanvas.getContext('2d');
    let snowParticles = [];

    class SnowParticle {
      constructor() {
        this.x = Math.random() * snowCanvas.width;
        this.y = Math.random() * snowCanvas.height;
        this.radius = 1 + Math.random() * 3;
        this.speedY = 0.5 + Math.random() * 1.5;
        this.speedX = Math.random() * 1 - 0.5;
        this.alpha = 0.3 + Math.random() * 0.5;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        if (this.y > snowCanvas.height) {
          this.y = 0;
          this.x = Math.random() * snowCanvas.width;
        }
        if (this.x > snowCanvas.width || this.x < 0) {
          this.x = Math.random() * snowCanvas.width;
        }
      }
      draw() {
        snowCtx.beginPath();
        snowCtx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        snowCtx.shadowColor = 'rgba(255,255,255,0.5)';
        snowCtx.shadowBlur = 3;
        snowCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        snowCtx.fill();
      }
    }

    function initSnowParticles() {
      snowParticles = [];
      for (let i = 0; i < 500; i++) {
        snowParticles.push(new SnowParticle());
      }
    }
    initSnowParticles();

    function animateSnow() {
      snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
      snowParticles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateSnow);
    }
    animateSnow();

    // ==== CANVAS: Burza piaskowa (sandCanvas) ====
    const sandCanvas = document.getElementById('sandCanvas');
    const sandCtx = sandCanvas.getContext('2d');
    let sandParticles = [];

    class SandParticle {
      constructor() {
        this.x = Math.random() * sandCanvas.width;
        this.y = Math.random() * sandCanvas.height;
        this.radius = 1 + Math.random() * 1.5;
        this.speedY = 0.1 + Math.random() * 0.3;
        this.speedX = 1 + Math.random() * 1.5;
        this.alpha = 0.15 + Math.random() * 0.15;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > sandCanvas.width) {
          this.x = -10;
          this.y = Math.random() * sandCanvas.height;
        }
        if (this.y > sandCanvas.height) {
          this.y = 0;
        }
      }
      draw() {
        sandCtx.beginPath();
        sandCtx.fillStyle = `rgba(255, 204, 102, ${this.alpha})`; // jasny piaskowy kolor
        sandCtx.shadowColor = 'rgba(255, 204, 102, 0.3)';
        sandCtx.shadowBlur = 2;
        sandCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        sandCtx.fill();
      }
    }

    function initSandParticles() {
      sandParticles = [];
      for (let i = 0; i < 150; i++) {
        sandParticles.push(new SandParticle());
      }
    }
    initSandParticles();

    function animateSand() {
      sandCtx.clearRect(0, 0, sandCanvas.width, sandCanvas.height);
      sandParticles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateSand);
    }
    animateSand();

    // ==== ODROZROBIENIE AUDIO ====
    const audioOverlay = document.getElementById("audio-overlay");
    const video = document.querySelector("video");
    audioOverlay.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        audioOverlay.style.display = "none";
      }
    });

  </script>
</body>
</html>
