<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DragonConfigs - Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ===========================================
        RESET I PODSTAWOWA STRUKTURA
        =========================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: #000; /* czarne tło, gdyby wideo się nie wczytało */
    }

    /* ===========================================
        ANIMACJA GRADIENTU (używana w logo i przycisku)
        =========================================== */
    @keyframes gradient-wave {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===========================================
        PASEK NAWIGACYJNY (PÓŁPRZEZROCZYSTY)
        =========================================== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      line-height: 60px;
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(34, 34, 34, 0.8);
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 15; /* Najwyżej */
    }
    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(
        45deg,
        #00ffd1 0%,
        #00bfff 25%,
        #ff00ff 50%,
        #ff0055 75%,
        #ffee00 100%
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-wave 1.5s ease-in-out infinite;
      text-decoration: none;
      margin-right: 2rem;
    }
    .nav-list {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }
    .nav-list li {
      position: relative;
    }
    .nav-list a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease, text-shadow 0.2s ease;
      position: relative;
    }
    .nav-list a:hover,
    .nav-list .active > a {
      color: #00ffc2;
      text-shadow: 0 0 8px #00ffc2, 0 0 16px #00ffc2;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(34, 34, 34, 0.8);
      border-radius: 4px;
      list-style: none;
      padding: 0.5rem 0;
      z-index: 16;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-menu li {
      margin: 0;
    }
    .dropdown-menu a {
      display: block;
      padding: 0.4rem 1rem;
      white-space: nowrap;
      color: #e0e0e0;
      transition: background-color 0.2s ease, text-shadow 0.2s ease;
    }
    .dropdown-menu a:hover {
      background-color: rgba(34, 34, 34, 0.8);
      color: #00ffc2;
      text-shadow: 0 0 6px #00ffc2;
    }

    /* ===========================================
        CANVAS: unoszące się pyłki (Floating Dust)
        =========================================== */
    #fireCanvas {
      position: fixed;
      top: 60px; /* zaraz pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      pointer-events: none;
      z-index: 5; /* NAD wideo */
    }

    /* ===========================================
        CANVAS: bardzo gęsta burza śnieżna (Snowstorm)
        =========================================== */
    #snowCanvas {
      position: fixed;
      top: 60px; /* zaraz pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      pointer-events: none;
      z-index: 6; /* NAD fireCanvas */
    }

    /* ===========================================
        CANVAS: efekt burzy piaskowej (Sandstorm)
        =========================================== */
    #sandCanvas {
      position: fixed;
      top: 60px; /* zaraz pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      pointer-events: none;
      z-index: 7; /* NAD snowCanvas */
    }

    /* ===========================================
        TŁO VIDEO (HTML5) – wypełnia wysokość
        i dopasowuje szerokość, bez zmiany rozmiaru,
        z efektem rozmycia
        =========================================== */
    .video-background {
      position: fixed;
      top: 60px; /* tuż pod paskiem nawigacyjnym */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      overflow: hidden;
      z-index: 0; /* NAJNIŻEJ */
    }
    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;       /* wypełnia wysokość kontenera */
      width: auto;         /* szerokość dostosowana proporcjonalnie */
      transform: translate(-50%, -50%);
      object-fit: cover;           /* wypełnia cały kontener przy zachowaniu proporcji */
      object-position: top center; /* wyrównanie od góry kadru */
      filter: blur(8px);
    }

    /* ===========================================
        PRZEZROCZYSTY OVERLAY (do odblokowania audio)
        =========================================== */
    #audio-overlay {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      background-color: rgba(0,0,0,0); /* całkowicie przezroczyste */
      z-index: 8; /* Nad canvasami i wideo */
      cursor: pointer;
    }

    /* ===========================================
        HERO (NAPIS + PRZYCISK NA ŚRODKU)
        =========================================== */
    header.hero {
      position: absolute;
      top: 60px; /* pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      z-index: 10; /* NAD wszystkimi efektami */
      pointer-events: none; /* aby scroll/parallax działał */
    }
    .typewriter-container {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      height: auto;
      will-change: transform;
    }
    #typed-text {
      background: linear-gradient(
        45deg,
        #07c9b9 0%,
        #00bfff 25%,
        #ff00ff 50%,
        #ff0055 75%,
        #ffee00 100%
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-wave 1.5s ease-in-out infinite;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #typed-text.visible {
      opacity: 1;
    }
    #typing-cursor {
      display: inline-block;
      margin-left: 0.2rem;
      width: 0.1rem;
      height: 2.5rem;
      background-color: #00ffc2;
      animation: blink 1s infinite step-start;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* PRZYCISK */
    #explore-button {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(
        270deg,
        #00ffc2,
        #0096ff,
        #ff1aff,
        #ff0000,
        #ffee00
      );
      background-size: 500% 500%;
      border: none;
      border-radius: 25px;
      padding: 0.75rem 3rem;
      cursor: pointer;
      box-shadow:
        0 0 10px #00ffc2,
        0 0 20px #0096ff,
        0 0 30px #ff1aff,
        0 0 40px #ff0000,
        0 0 50px #ffee00;
      animation: gradient-wave 5s ease infinite;
      transition: filter 0.3s ease;
      pointer-events: auto;
    }
    #explore-button:hover {
      filter: brightness(1.2);
    }

    /* ===========================================
        STOPKA
        =========================================== */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ccc;
      text-align: center;
      line-height: 50px;
      font-size: 0.9rem;
      z-index: 15;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="nav-logo">DragonConfigs</a>
    <ul class="nav-list">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/store">Store</a></li>
      <li class="dropdown">
        <a href="#">Services</a>
        <ul class="dropdown-menu">
          <li><a href="/services/altmanager">Alt Manager</a></li>
          <li><a href="/services/customclient">Custom Client</a></li>
        </ul>
      </li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <!-- TŁO WIDEO -->
  <div class="video-background">
    <video autoplay loop muted playsinline>
      <source src="/videos/video-background-3.webm" type="video/webm" />
      <source src="/videos/video-background-3.mp4" type="video/mp4" />
      Twój przeglądarka nie obsługuje wideo HTML5.
    </video>
  </div>

  <!-- CANVASY EFEKTÓW -->
  <canvas id="fireCanvas"></canvas>
  <canvas id="snowCanvas"></canvas>
  <canvas id="sandCanvas"></canvas>

  <!-- NAKŁADKA DO ODPOWIEDNIEGO ODPOWIADANIA NA KLIK I ODPOBLKOWANIE AUDIO -->
  <div id="audio-overlay"></div>

  <!-- HERO -->
  <header class="hero">
    <div class="typewriter-container">
      <span id="typed-text"></span><span id="typing-cursor"></span>
    </div>
    <button id="explore-button" onclick="scrollToSection()">Explore Configs</button>
  </header>

  <!-- STOPKA -->
  <footer>
    &copy; 2025 DragonConfigs. Wszystkie prawa zastrzeżone.
  </footer>

  <script>
    // Efekt pisania tekstu
    const texts = [
      "Witamy na DragonConfigs",
      "Twoje miejsce na najlepsze konfiguracje Minecraft",
      "Sprawdź naszą ofertę i usługi!"
    ];
    const typedTextElement = document.getElementById('typed-text');
    let charIndex = 0;
    let textIndex = 0;
    let typingDelay = 70;
    let erasingDelay = 30;
    let newTextDelay = 2000; // czas po wyświetleniu tekstu

    function type() {
      if (charIndex < texts[textIndex].length) {
        typedTextElement.textContent += texts[textIndex].charAt(charIndex);
        charIndex++;
        typedTextElement.classList.add('visible');
        setTimeout(type, typingDelay);
      } else {
        setTimeout(erase, newTextDelay);
      }
    }
    function erase() {
      if (charIndex > 0) {
        typedTextElement.textContent = texts[textIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, erasingDelay);
      } else {
        textIndex++;
        if (textIndex >= texts.length) textIndex = 0;
        setTimeout(type, typingDelay + 1100);
      }
    }
    document.addEventListener('DOMContentLoaded', function () {
      if(texts.length) setTimeout(type, newTextDelay + 250);
    });

    // Scroll po kliknięciu przycisku
    function scrollToSection() {
      // Tu możesz zmienić, gdzie chcesz scrollować, np. do sekcji ofertowej
      window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
    }

    // Tu możesz dodać inicjalizację efektów canvas (fire, snow, sand)
    // żeby canvasy działały prawidłowo i animowały się.

  </script>
</body>
</html>
