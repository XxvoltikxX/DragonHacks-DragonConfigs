<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DragonConfigs - Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ===========================================
        RESET I PODSTAWOWA STRUKTURA
        =========================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: #000; /* czarne tło, gdyby wideo się nie wczytało */
    }

    /* ===========================================
        ANIMACJA GRADIENTU (używana w logo i przycisku)
        =========================================== */
    @keyframes gradient-wave {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===========================================
        PASEK NAWIGACYJNY (PÓŁPRZEZROCZYSTY)
        =========================================== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      line-height: 60px;
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(34, 34, 34, 0.8);
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 10;
    }
    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(
        45deg,
        #00ffd1 0%,
        #00bfff 25%,
        #ff00ff 50%,
        #ff0055 75%,
        #ffee00 100%
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-wave 1.5s ease-in-out infinite;
      text-decoration: none;
      margin-right: 2rem;
    }
    .nav-list {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }
    .nav-list li {
      position: relative;
    }
    .nav-list a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease, text-shadow 0.2s ease;
      position: relative;
    }
    .nav-list a:hover,
    .nav-list .active > a {
      color: #00ffc2;
      text-shadow: 0 0 8px #00ffc2, 0 0 16px #00ffc2;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(34, 34, 34, 0.8);
      border-radius: 4px;
      list-style: none;
      padding: 0.5rem 0;
      z-index: 11;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-menu li {
      margin: 0;
    }
    .dropdown-menu a {
      display: block;
      padding: 0.4rem 1rem;
      white-space: nowrap;
      color: #e0e0e0;
      transition: background-color 0.2s ease, text-shadow 0.2s ease;
    }
    .dropdown-menu a:hover {
      background-color: rgba(34, 34, 34, 0.8);
      color: #00ffc2;
      text-shadow: 0 0 6px #00ffc2;
    }

    /* ===========================================
        CANVAS: unoszące się pyłki (Floating Dust)
        =========================================== */
    #fireCanvas {
      position: fixed;
      top: 60px; /* zaraz pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      pointer-events: none;
      z-index: 2; /* nad wideo, pod śniegiem */
    }

    /* ===========================================
        CANVAS: bardzo gęsta burza śnieżna (Snowstorm)
        =========================================== */
    #snowCanvas {
      position: fixed;
      top: 60px; /* zaraz pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      pointer-events: none;
      z-index: 3; /* nad fireCanvas, pod burzą piaskową */
    }

    /* ===========================================
        CANVAS: efekt burzy piaskowej (Sandstorm)
        =========================================== */
    #sandCanvas {
      position: fixed;
      top: 60px; /* zaraz pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      pointer-events: none;
      z-index: 4; /* nad śniegiem, pod overlayem */
    }

    /* ===========================================
        TŁO VIDEO (HTML5) – wypełnia wysokość
        i dopasowuje szerokość, bez zmiany rozmiaru,
        z efektem rozmycia
        =========================================== */
    .video-background {
      position: fixed;
      top: 60px; /* tuż pod paskiem nawigacyjnym */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      overflow: hidden;
      z-index: 0; /* najniżej */
    }
    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;       /* wypełnia wysokość kontenera */
      width: auto;         /* szerokość dostosowana proporcjonalnie */
      transform: translate(-50%, -50%);
      object-fit: cover;           /* wypełnia cały kontener przy zachowaniu proporcji */
      object-position: top center; /* wyrównanie od góry kadru */
      filter: blur(8px);
    }

    /* ===========================================
        PRZEZROCZYSTY OVERLAY (do odblokowania audio)
        =========================================== */
    #audio-overlay {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      background-color: rgba(0,0,0,0); /* całkowicie przezroczyste */
      z-index: 5;
      cursor: pointer;
    }

    /* ===========================================
        HERO (NAPIS + PRZYCISK NA ŚRODKU)
        =========================================== */
    header.hero {
      position: absolute;
      top: 60px; /* pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      z-index: 6; /* nad wszystkimi efektami */
      pointer-events: none; /* aby scroll/parallax działał */
    }
    .typewriter-container {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      height: auto;
      will-change: transform;
    }
    #typed-text {
      background: linear-gradient(
        45deg,
        #07c9b9 0%,
        #00bfff 25%,
        #ff00ff 50%,
        #ff0055 75%,
        #ffee00 100%
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-wave 1.5s ease-in-out infinite;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    #typed-text.visible {
      opacity: 1;
    }
    #cursor {
      display: inline-block;
      width: 2px;
      height: 2.5rem;
      background-color: #00ffc2;
      margin-left: 5px;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    /* PRZYCISK W HERO */
    #hero-button {
      margin-top: 2rem;
      padding: 0.75rem 3rem;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.2rem;
      border: 2px solid #00ffc2;
      background-color: transparent;
      color: #00ffc2;
      cursor: pointer;
      pointer-events: auto; /* przycisk klikalny */
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px #00ffc2;
    }
    #hero-button:hover {
      background-color: #00ffc2;
      color: #000;
      box-shadow: 0 0 25px #00ffc2;
    }

    /* ===========================================
        STOPKA
        =========================================== */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 48px;
      background-color: rgba(0,0,0,0.7);
      color: #888;
      font-size: 0.85rem;
      line-height: 48px;
      text-align: center;
      z-index: 10;
      user-select: none;
    }

    /* RESPONSYWNOŚĆ */
    @media (max-width: 768px) {
      .nav-list {
        gap: 1rem;
      }
      header.hero .typewriter-container {
        font-size: 1.8rem;
      }
      #hero-button {
        padding: 0.5rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Pasek nawigacyjny -->
  <nav>
    <a href="#" class="nav-logo">DragonConfigs</a>
    <ul class="nav-list">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li class="dropdown">
        <a href="#">More &#x25BE;</a>
        <ul class="dropdown-menu">
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Tło video -->
  <div class="video-background">
    <video autoplay muted loop playsinline preload="auto">
      <source src="https://cdn.dragonconfigs.pl/videos/bg1.mp4" type="video/mp4" />
      Twoja przeglądarka nie wspiera wideo.
    </video>
  </div>

  <!-- Kanwy na efekty -->
  <canvas id="fireCanvas"></canvas>
  <canvas id="snowCanvas"></canvas>
  <canvas id="sandCanvas"></canvas>

  <!-- Przezroczysty overlay do odblokowania audio -->
  <div id="audio-overlay" title="Kliknij, aby odblokować dźwięk"></div>

  <!-- Hero - animowany tekst + przycisk -->
  <header class="hero" aria-label="Witamy na DragonConfigs">
    <div class="typewriter-container">
      <span id="typed-text"></span><span id="cursor"></span>
    </div>
    <button id="hero-button" tabindex="0">Shop Now</button>
  </header>

  <!-- Stopka -->
  <footer>
    &copy; 2025 DragonConfigs. Wszystkie prawa zastrzeżone.
  </footer>

  <script>
    // ANIMACJA PYŁKÓW (fireCanvas)
    (() => {
      const canvas = document.getElementById('fireCanvas');
      const ctx = canvas.getContext('2d');
      let width, height;
      let particles = [];

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight - 60;
        canvas.width = width;
        canvas.height = height;
      }

      class Particle {
        constructor() {
          this.reset();
        }
        reset() {
          this.x = Math.random() * width;
          this.y = height + Math.random() * 100;
          this.size = 1 + Math.random() * 3;
          this.speedY = 0.5 + Math.random() * 1.5;
          this.speedX = (Math.random() - 0.5) * 0.4;
          this.alpha = 0.1 + Math.random() * 0.3;
          this.color = `rgba(255, ${Math.floor(100 + Math.random() * 155)}, 0, ${this.alpha})`;
        }
        update() {
          this.y -= this.speedY;
          this.x += this.speedX;
          this.alpha -= 0.005;
          if (this.alpha <= 0 || this.y < -10) {
            this.reset();
          }
        }
        draw() {
          ctx.beginPath();
          ctx.fillStyle = this.color.replace(/[\d\.]+\)$/g, `${this.alpha})`);
          ctx.shadowColor = 'rgba(255, 200, 50, 0.8)';
          ctx.shadowBlur = 10;
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function initParticles(num = 100) {
        particles = [];
        for (let i = 0; i < num; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', () => {
        resize();
        initParticles(120);
      });

      resize();
      initParticles(120);
      animate();
    })();

    // TYPING EFFECT (typewriter) dla napisu w hero
    (() => {
      const text = "DragonConfigs - najlepsze konfiguracje do Minecraft!";
      const typedText = document.getElementById('typed-text');
      const cursor = document.getElementById('cursor');

      let index = 0;

      function type() {
        if (index <= text.length) {
          typedText.textContent = text.substring(0, index);
          typedText.classList.add('visible');
          index++;
          setTimeout(type, 80 + Math.random() * 100);
        } else {
          // Po napisaniu całego tekstu zatrzymujemy kursor
          cursor.style.animation = 'none';
          cursor.style.opacity = '0';
        }
      }

      // Opóźnienie startu animacji dla efektu ładowania strony
      window.addEventListener('load', () => {
        setTimeout(type, 500);
      });
    })();

    // AUDIO OVERLAY do odblokowania dźwięku (kliknięcie)
    (() => {
      const overlay = document.getElementById('audio-overlay');
      function unlockAudio() {
        const ctx = new AudioContext();
        if (ctx.state === 'suspended') {
          ctx.resume();
        }
        overlay.style.display = 'none';
        window.removeEventListener('click', unlockAudio);
      }
      window.addEventListener('click', unlockAudio);
    })();

  </script>
</body>
</html>
