<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DragonConfigs - Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ===========================================
        RESET I PODSTAWOWA STRUKTURA
        =========================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: #000; /* czarne tło, gdyby wideo się nie wczytało */
    }

    /* ===========================================
        ANIMACJA GRADIENTU (używana w logo i przycisku)
        =========================================== */
    @keyframes gradient-wave {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===========================================
        PASEK NAWIGACYJNY (PÓŁPRZEZROCZYSTY)
        =========================================== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      line-height: 60px;
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid rgba(34, 34, 34, 0.8);
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 15; /* Najwyżej */
    }
    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(
        45deg,
        #00ffd1 0%,
        #00bfff 25%,
        #ff00ff 50%,
        #ff0055 75%,
        #ffee00 100%
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-wave 1.5s ease-in-out infinite;
      text-decoration: none;
      margin-right: 2rem;
    }
    .nav-list {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }
    .nav-list li {
      position: relative;
    }
    .nav-list a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s ease, text-shadow 0.2s ease;
      position: relative;
    }
    .nav-list a:hover,
    .nav-list .active > a {
      color: #00ffc2;
      text-shadow: 0 0 8px #00ffc2, 0 0 16px #00ffc2;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(34, 34, 34, 0.8);
      border-radius: 4px;
      list-style: none;
      padding: 0.5rem 0;
      z-index: 16;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-menu li {
      margin: 0;
    }
    .dropdown-menu a {
      display: block;
      padding: 0.4rem 1rem;
      white-space: nowrap;
      color: #e0e0e0;
      transition: background-color 0.2s ease, text-shadow 0.2s ease;
    }
    .dropdown-menu a:hover {
      background-color: rgba(34, 34, 34, 0.8);
      color: #00ffc2;
      text-shadow: 0 0 6px #00ffc2;
    }

    /* ===========================================
        CANVAS: unoszące się pyłki (Floating Dust)
        =========================================== */
    #fireCanvas {
      position: fixed;
      top: 60px; /* zaraz pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      pointer-events: none;
      z-index: 5; /* NAD wideo */
    }

    /* ===========================================
        CANVAS: bardzo gęsta burza śnieżna (Snowstorm)
        =========================================== */
    #snowCanvas {
      position: fixed;
      top: 60px; /* zaraz pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      pointer-events: none;
      z-index: 6; /* NAD fireCanvas */
    }

    /* ===========================================
        CANVAS: efekt burzy piaskowej (Sandstorm)
        =========================================== */
    #sandCanvas {
      position: fixed;
      top: 60px; /* zaraz pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      pointer-events: none;
      z-index: 7; /* NAD snowCanvas */
    }

    /* ===========================================
        TŁO VIDEO (HTML5) – wypełnia wysokość
        i dopasowuje szerokość, bez zmiany rozmiaru,
        z efektem rozmycia
        =========================================== */
    .video-background {
      position: fixed;
      top: 60px; /* tuż pod paskiem nawigacyjnym */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      overflow: hidden;
      z-index: 0; /* NAJNIŻEJ */
    }
    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;       /* wypełnia wysokość kontenera */
      width: auto;         /* szerokość dostosowana proporcjonalnie */
      transform: translate(-50%, -50%);
      object-fit: cover;           /* wypełnia cały kontener przy zachowaniu proporcji */
      object-position: top center; /* wyrównanie od góry kadru */
      filter: blur(8px);
    }

    /* ===========================================
        PRZEZROCZYSTY OVERLAY (do odblokowania audio)
        =========================================== */
    #audio-overlay {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      background-color: rgba(0,0,0,0); /* całkowicie przezroczyste */
      z-index: 8; /* Nad canvasami i wideo */
      cursor: pointer;
    }

    /* ===========================================
        HERO (NAPIS + PRZYCISK NA ŚRODKU)
        =========================================== */
    header.hero {
      position: absolute;
      top: 60px; /* pod navbarem */
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      z-index: 10; /* NAD wszystkimi efektami */
      pointer-events: none; /* aby scroll/parallax działał */
    }
    .typewriter-container {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 700;
      height: auto;
      will-change: transform;
    }
    #typed-text {
      background: linear-gradient(
        45deg,
        #07c9b9 0%,
        #00bfff 25%,
        #ff00ff 50%,
        #ff0055 75%,
        #ffee00 100%
      );
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-wave 1.5s ease-in-out infinite;
      font-family: 'Poppins', sans-serif;
    }
    .cursor {
      margin-left: 3px;
      width: 3px;
      height: 2.5rem;
      background-color: #00ffc2;
      animation: blink 1.2s infinite;
      border-radius: 2px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .btn-explore {
      margin-top: 2rem;
      padding: 1rem 3rem;
      border-radius: 40px;
      font-weight: 700;
      font-size: 1.25rem;
      text-transform: uppercase;
      color: #fff;
      background: linear-gradient(45deg, #07c9b9, #00bfff, #ff00ff, #ff0055, #ffee00);
      background-size: 300% 300%;
      border: none;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 10px #00ffc2;
      animation: gradient-wave 1.5s ease-in-out infinite;
      pointer-events: auto; /* włącz interakcję */
      transition: transform 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }
    .btn-explore:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffc2;
    }
  </style>
</head>
<body>

  <nav>
    <a href="https://dragonconfigs.pl" class="nav-logo" title="DragonConfigs">
      DragonConfigs
    </a>
    <ul class="nav-list">
      <li class="active"><a href="#">Home</a></li>
      <li class="dropdown">
        <a href="#">Config Panel ▼</a>
        <ul class="dropdown-menu">
          <li><a href="https://dragonconfigs.pl/configs">Configs List</a></li>
          <li><a href="https://dragonconfigs.pl/guides">Guides</a></li>
          <li><a href="https://dragonconfigs.pl/support">Support</a></li>
        </ul>
      </li>
      <li><a href="https://discord.gg/dragonconfigs" target="_blank" rel="noopener">Discord</a></li>
      <li><a href="https://dragonconfigs.pl/about">About</a></li>
    </ul>
  </nav>

  <canvas id="fireCanvas"></canvas>
  <canvas id="snowCanvas"></canvas>
  <canvas id="sandCanvas"></canvas>

  <div class="video-background">
    <video
      id="background-video"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
      poster="poster.jpg"
      crossorigin="anonymous"
    >
      <source src="https://dragonconfigs.pl/video/bg3.mp4" type="video/mp4" />
      Twój przeglądarka nie wspiera elementu video.
    </video>
  </div>

  <div id="audio-overlay" title="Kliknij, aby odblokować dźwięk"></div>

  <header class="hero">
    <div class="typewriter-container">
      <span id="typed-text"></span>
      <span class="cursor"></span>
    </div>
    <button class="btn-explore" onclick="window.location.href='https://dragonconfigs.pl/configs'">
      Explore Configs
    </button>
  </header>

  <script>
    // Efekt pisania (typewriter) z dynamicznym tekstem
    const text = "Hello DragonConfigs!";
    const typedTextSpan = document.getElementById("typed-text");
    const cursorSpan = document.querySelector(".cursor");
    let index = 0;
    let isDeleting = false;

    function typeWriter() {
      if (!isDeleting) {
        typedTextSpan.textContent = text.substring(0, index + 1);
        index++;
        if (index === text.length) {
          isDeleting = true;
          setTimeout(typeWriter, 1200);
          return;
        }
      } else {
        typedTextSpan.textContent = text.substring(0, index - 1);
        index--;
        if (index === 0) {
          isDeleting = false;
          setTimeout(typeWriter, 200);
          return;
        }
      }
      setTimeout(typeWriter, isDeleting ? 50 : 100);
    }

    document.addEventListener("DOMContentLoaded", () => {
      typeWriter();
    });

    // Odblokowanie audio przez kliknięcie na overlay
    const audioOverlay = document.getElementById("audio-overlay");
    audioOverlay.addEventListener("click", () => {
      const video = document.getElementById("background-video");
      if (video.paused) {
        video.play();
      }
      audioOverlay.style.display = "none"; // po kliknięciu znikamy overlay
    });

    // Canvasy i efekty (fire, snow, sand) – możesz dodać osobno
    // (Puste na razie, jeśli chcesz, mogę pomóc zrobić jakieś animacje)
  </script>

</body>
</html>
